<form class="mt-3" (ngSubmit)="addUser()">
  <div class="form-group">
    <label for="name">Имя</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
  </div>
  <div class="form-group">
    <label for="role">Role</label>
    <select class="form-control" id="role" name="role" [(ngModel)]="role">
      <option value="" disabled>-</option>
      <option name="user">User</option>
      <option name="editor">Editor</option>
      <option name="admin">Admin</option>
    </select>
  </div>
  <div class="form-check mb-3">
    <input type="checkbox" class="form-check-input" id="isActive" name="isActive" [(ngModel)]="isActive">
    <label for="isActive" class="form-check-label">Is Active</label>
  </div>
  <button type="submit" class="btn btn-block btn-primary">Add user</button>
</form>
